<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <title>Home page</title>
    </head>

    <body>
        
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">HomeWork</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/">Домашня</a></li>
            <li><a href="/about">Новини</a></li>
            <li><a href="/contacts">Про нас</a></li>
          </ul>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/login">Вхід</a></li>
            <li><a href="/registration">Реєстрація</a></li>
          </ul>
        </div>
      </nav>

      <div class="registration" >
        <div class="row">
            <form class="col s12" action="Registration" method="post" >
              <div class="row">
                <div class="input-field col s12">
                  <input id="first_name" type="text" class="validate" name="Login">
                  <label for="first_name">Логін</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="last_name" type="password" class="validate" name="UserPassword">
                  <label for="email">Пароль</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="password" class="validate" name="UserPasswordRepeat">
                  <label for="email">Підтвердження пароля</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="email" class="validate" name="UserEmail">
                  <label for="password">Email</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light" type="submit"  >Зареєструватися</button> 
            </form>
          </div>
      </div>
     

    </body>

</html>
